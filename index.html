<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMentor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #0a2740;
            padding: 15px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 28px;
            color: white;
            font-weight: bold;
        }
        .navbar .hamburger {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 28px;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
        }
        .navbar .nav-links li {
            margin-left: 20px;
        }
        .navbar .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar .nav-links li a:hover {
            color: #007BFF;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                background-color: #0a2740;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }
            .navbar .nav-links.show {
                display: flex;
            }
            .navbar .hamburger {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            background-image: linear-gradient(to right, #0a2740, #006f99);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 22px;
            margin: 20px 0 40px;
        }

        /* Input Section */
        .input-section {
            padding: 50px;
            background-color: #ffffff;
            text-align: center;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-section h2 {
            color: #0a2740;
            font-size: 28px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 18px;
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #studyPlanOutput {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            background-color: #0a2740;
            color: white;
            text-align: center;
            padding: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">MindMentor</div>
        <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
        <ul class="nav-links">
            <li><a href="#hero">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#key-features">Key Features</a></li>
            <li><a href="#key-benefits">Key Benefits</a></li>
            <li><a href="#blogs">Study Blogs</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </div>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <h1>MindMentor</h1>
        <p>Your Personalized AI Study Planner</p>
    </section>

    <!-- Input Section -->
    <section class="input-section">
        <h2>Enter Your Study Information</h2>
        <textarea id="studyInput" rows="5" placeholder="Subjects, topics, deadlines..."></textarea>
        <button type="button" onclick="generateStudyPlan()">Generate Study Plan</button>
        <div id="studyPlanOutput"></div>
    </section>

    <footer>
        <p>&copy; 2024 MindMentor. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }

        async function generateStudyPlan() {
            const input = document.getElementById('studyInput').value;
            const outputDiv = document.getElementById('studyPlanOutput');
            outputDiv.innerHTML = '<div class="spinner"></div> Generating your study plan...';

            try {
                const response = await fetch('https://api-inference.huggingface.co/models/EleutherAI/gpt-neox-20b', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: input,
                        options: { use_cache: false }
                    })
                });

                if (!response.ok) {
                    throw new Error(response.statusText);
                }

                const data = await response.json();
                const generatedText = data[0]?.generated_text || "Sorry, I couldn't generate a study plan. Please try again.";
                outputDiv.innerHTML = generatedText;
            } catch (error) {
                outputDiv.innerHTML = "Error generating study plan: " + error.message;
            }
        }
    </script>
</body>
</html>
