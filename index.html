        body {

        .navbar {
            background-color: #0a2740;

        .navbar .logo {

        }

        .hero h1 {

        .input-section {

        }
        textarea {

            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 18px;
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;

            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;

            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            background-color: #0a2740;
            color: white;
            text-align: center;
            padding: 20px;
        }
